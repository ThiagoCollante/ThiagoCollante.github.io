<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P 2D Chat Environment (WebRTC)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        canvas {
            background-color: #1a202c;
            display: block;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <!-- Username Modal -->
    <div id="username-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-8 max-w-sm w-full text-center shadow-xl">
            <h2 class="text-2xl font-bold mb-4">Welcome!</h2>
            <p class="text-gray-400 mb-6">Please enter a username.</p>
            <input type="text" id="username-input" placeholder="Your Name" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-3 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" maxlength="20">
            <button id="set-username-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition">Enter World</button>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="hidden w-full h-full bg-gray-800 flex flex-col">

        <!-- Lobby Selection / Creation -->
        <div id="lobby-view" class="flex flex-col items-center justify-center h-full p-4">
            <h1 class="text-4xl font-bold mb-2 text-center">P2P Chat Lobbies</h1>
            <p class="text-lg text-gray-400 mb-8">Welcome, <span id="welcome-username" class="font-bold text-indigo-400"></span></p>
            <div class="w-full max-w-sm">
                <button id="create-lobby-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition">
                    Create New Lobby
                </button>
                <div class="my-6 flex items-center">
                    <hr class="w-full border-gray-600">
                    <span class="p-2 text-gray-400">OR</span>
                    <hr class="w-full border-gray-600">
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="room-code-input" placeholder="Enter Lobby Code" class="flex-grow bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="join-lobby-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition">
                        Join Lobby
                    </button>
                </div>
                 <p id="error-message" class="text-red-400 text-center mt-4 hidden"></p>
            </div>
             <div class="fixed bottom-4 left-4 text-xs text-gray-500 font-mono">v3.1 (WebRTC)</div>
        </div>

        <!-- Chat View (Canvas) -->
        <div id="chat-view" class="hidden flex-grow flex-col w-full h-full">
            <canvas id="game-canvas" class="flex-grow"></canvas>
            <div class="flex-shrink-0 p-4 bg-gray-800 border-t border-gray-700 flex items-center gap-4">
                 <button id="leave-lobby-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition">
                    Leave
                </button>
                <input id="message-input" placeholder="Type message and press Enter..." class="flex-grow bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <div id="lobby-info" class="text-sm text-gray-400"></div>
            </div>
        </div>
    </div>
    
    <script type="module">
        // --- Config ---
        // Using a free public WebSocket for signaling. In a real app, you'd host your own.
        const SIGNALING_SERVER_URL = 'wss://www.piesocket.com/v3/1?api_key=VCXCEuvhGcBDP7XhiJJUDvR1e1D3eiVjgZ9VRiaV&notify_self=true';

        // --- DOM Elements ---
        const appContainer = document.getElementById('app');
        const usernameModal = document.getElementById('username-modal');
        const usernameInput = document.getElementById('username-input');
        const setUsernameBtn = document.getElementById('set-username-btn');
        const welcomeUsername = document.getElementById('welcome-username');
        const lobbyView = document.getElementById('lobby-view');
        const chatView = document.getElementById('chat-view');
        const createLobbyBtn = document.getElementById('create-lobby-btn');
        const joinLobbyBtn = document.getElementById('join-lobby-btn');
        const leaveLobbyBtn = document.getElementById('leave-lobby-btn');
        const messageInput = document.getElementById('message-input');
        const roomCodeInput = document.getElementById('room-code-input');
        const lobbyInfo = document.getElementById('lobby-info');
        const errorMessage = document.getElementById('error-message');
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // --- App State ---
        let currentUsername = null;
        let userId = `user-${Math.random().toString(36).substring(2, 9)}`;
        let lobbyId = null;
        let players = {};
        let isHost = false;
        let ws; // WebSocket connection
        let peerConnections = {}; // { peerId: RTCPeerConnection }
        let dataChannels = {}; // { peerId: RTCDataChannel }
        let animationFrameId;
        const keys = { w: false, a: false, s: false, d: false, ArrowUp: false, ArrowLeft: false, ArrowDown: false, ArrowRight: false };
        
        // --- App Initialization ---
        function main() {
            currentUsername = sessionStorage.getItem('chat-username-p2p');
            if (currentUsername) {
                startApp();
            } else {
                usernameModal.classList.remove('hidden');
                usernameInput.focus();
            }
        }

        function startApp() {
            welcomeUsername.textContent = currentUsername;
            usernameModal.classList.add('hidden');
            appContainer.classList.remove('hidden');
            appContainer.classList.add('flex');
            initWebSocket();
        }

        // --- WebSocket Signaling ---
        function initWebSocket() {
            ws = new WebSocket(SIGNALING_SERVER_URL);
            ws.onopen = () => console.log('Connected to signaling server.');
            ws.onmessage = (message) => {
                const data = JSON.parse(message.data);
                // The `channel` property is specific to piesocket and can be ignored for general signaling
                if ((data.lobbyId !== lobbyId && data.type !== 'ping') || data.event === 'subscribe') return; 

                console.log('Received signal:', data);
                switch (data.type) {
                    case 'join-request':
                        if (isHost) handleJoinRequest(data);
                        break;
                    case 'offer':
                        handleOffer(data);
                        break;
                    case 'answer':
                        handleAnswer(data);
                        break;
                    case 'ice-candidate':
                        handleIceCandidate(data);
                        break;
                }
            };
            ws.onerror = (err) => console.error('WebSocket error:', err);
        }
        
        function sendSignal(data) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ ...data, lobbyId }));
            }
        }

        // --- WebRTC Connection Logic ---
        async function handleJoinRequest(data) {
            const peerId = data.from;
            console.log(`Host handling join request from ${peerId}`);
            const pc = createPeerConnection(peerId);
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            sendSignal({ type: 'offer', to: peerId, from: userId, offer: offer });
        }

        async function handleOffer(data) {
            const peerId = data.from;
            console.log(`Handling offer from ${peerId}`);
            const pc = createPeerConnection(peerId);
            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            sendSignal({ type: 'answer', to: peerId, from: userId, answer: answer });
        }

        async function handleAnswer(data) {
            const pc = peerConnections[data.from];
            if (pc) {
                console.log(`Handling answer from ${data.from}`);
                await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
            }
        }

        async function handleIceCandidate(data) {
            const pc = peerConnections[data.from];
            if (pc && data.candidate) {
                try {
                    await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                } catch (e) {
                    console.error('Error adding received ice candidate', e);
                }
            }
        }

        function createPeerConnection(peerId) {
            const pc = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] // Public STUN server
            });

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    sendSignal({ type: 'ice-candidate', to: peerId, from: userId, candidate: event.candidate });
                }
            };
            
            pc.ondatachannel = (event) => {
                const channel = event.channel;
                console.log(`Data channel received from ${peerId}`);
                setupDataChannel(peerId, channel);
            };
            
            pc.onconnectionstatechange = () => {
                if (pc.connectionState === 'disconnected' || pc.connectionState === 'closed' || pc.connectionState === 'failed') {
                    console.log(`Peer ${peerId} disconnected.`);
                    delete players[peerId];
                    delete peerConnections[peerId];
                    delete dataChannels[peerId];
                }
            };

            peerConnections[peerId] = pc;
            
            // If we are not the host, we wait for the host's data channel.
            // If we are the host, we create it to connect to the new peer.
            if (isHost) {
                const channel = pc.createDataChannel('chat', { reliable: true });
                setupDataChannel(peerId, channel);
            }
            
            return pc;
        }
        
        function setupDataChannel(peerId, channel) {
            dataChannels[peerId] = channel;
            channel.onopen = () => {
                console.log(`Data channel with ${peerId} is open.`);
                // Announce our presence to the new peer and request their info
                channel.send(JSON.stringify({ type: 'sync-request', from: userId, player: players[userId] }));
            };
            channel.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleDataMessage(data, peerId);
            };
            channel.onclose = () => {
                 console.log(`Data channel with ${peerId} closed.`);
                 delete players[peerId];
            }
        }
        
        function handleDataMessage(data, fromPeerId) {
            switch(data.type) {
                case 'update':
                    players[data.player.id] = data.player;
                    break;
                case 'chat':
                    if (players[data.id]) {
                        players[data.id].message = data.message;
                        players[data.id].messageTimestamp = Date.now();
                    }
                    break;
                case 'leave':
                    delete players[data.id];
                    break;
                case 'sync-request': // A new peer wants our data
                    players[data.player.id] = data.player;
                    // Send our own player data back to the requester
                    if (dataChannels[fromPeerId] && dataChannels[fromPeerId].readyState === 'open') {
                        dataChannels[fromPeerId].send(JSON.stringify({ type: 'sync-response', player: players[userId] }));
                    }
                    break;
                case 'sync-response': // We received data back from a peer
                    players[data.player.id] = data.player;
                    break;
            }
        }

        // --- Game Logic ---
        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }

        function gameLoop() {
            updatePlayerPosition();
            draw();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const id in players) {
                const p = players[id];
                ctx.beginPath();
                ctx.arc(p.x, p.y, 20, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                ctx.closePath();
                ctx.fillStyle = 'white';
                ctx.font = '12px Inter';
                ctx.textAlign = 'center';
                ctx.fillText(p.username, p.x, p.y + 35);
                if (p.message && Date.now() - p.messageTimestamp < 5000) {
                    drawChatBubble(ctx, p.x, p.y - 30, p.message);
                }
            }
        }
        
        function drawChatBubble(ctx, x, y, text) {
            const padding = 10;
            ctx.font = '14px Inter';
            const textWidth = ctx.measureText(text).width;
            const bubbleWidth = textWidth + (padding * 2);
            const bubbleHeight = 20 + (padding * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            ctx.roundRect(x - bubbleWidth / 2, y - bubbleHeight, bubbleWidth, bubbleHeight, 10);
            ctx.fill();
            ctx.closePath();
            ctx.fillStyle = 'black';
            ctx.textAlign = 'center';
            ctx.fillText(text, x, y - bubbleHeight / 2 + 5);
        }

        function updatePlayerPosition() {
            if (!players[userId]) return;
            const p = players[userId];
            const speed = 3;
            let moved = false;
            if (keys.w || keys.ArrowUp) { p.y -= speed; moved = true; }
            if (keys.s || keys.ArrowDown) { p.y += speed; moved = true; }
            if (keys.a || keys.ArrowLeft) { p.x -= speed; moved = true; }
            if (keys.d || keys.ArrowRight) { p.x += speed; moved = true; }
            p.x = Math.max(20, Math.min(canvas.width - 20, p.x));
            p.y = Math.max(20, Math.min(canvas.height - 20, p.y));
            if (moved) {
                broadcastToPeers({ type: 'update', player: p });
            }
        }

        function broadcastToPeers(data) {
            for (const id in dataChannels) {
                if (dataChannels[id] && dataChannels[id].readyState === 'open') {
                    dataChannels[id].send(JSON.stringify(data));
                }
            }
        }

        // --- UI and Lobby Management ---
        function createLobby() {
            isHost = true;
            lobbyId = `lobby-${Math.random().toString(36).substring(2, 8)}`;
            switchToChatView();
        }

        function joinLobby() {
            lobbyId = roomCodeInput.value.trim();
            if (!lobbyId) return showError("Please enter a lobby code.");
            isHost = false;
            sendSignal({ type: 'join-request', from: userId });
            switchToChatView();
        }
        
        function leaveLobby() {
            broadcastToPeers({ type: 'leave', id: userId });
            cancelAnimationFrame(animationFrameId);
            for (const id in peerConnections) {
                peerConnections[id].close();
            }
            ws.close();
            players = {};
            peerConnections = {};
            dataChannels = {};
            isHost = false;
            lobbyId = null;
            switchToLobbyView();
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            messageInput.value = '';
            players[userId].message = text;
            players[userId].messageTimestamp = Date.now();
            broadcastToPeers({ type: 'chat', id: userId, message: text });
        }

        function switchToChatView() {
            lobbyView.classList.add('hidden');
            chatView.classList.remove('hidden');
            chatView.classList.add('flex');
            lobbyInfo.innerHTML = `Lobby: <span class="font-mono cursor-pointer" title="Click to copy">${lobbyId}</span>`;
            
            players[userId] = {
                id: userId,
                username: currentUsername,
                x: Math.random() * (canvas.clientWidth || 800 - 100) + 50,
                y: Math.random() * (canvas.clientHeight || 600 - 100) + 50,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                message: '',
                messageTimestamp: 0
            };
            
            resizeCanvas();
            gameLoop();
            messageInput.focus();
        }

        function switchToLobbyView() {
            chatView.classList.add('hidden');
            lobbyView.classList.remove('hidden');
            lobbyView.classList.add('flex');
            initWebSocket(); // Re-initialize websocket for a new session
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => errorMessage.classList.add('hidden'), 3000);
        }

        // --- Event Listeners ---
        setUsernameBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                currentUsername = username;
                sessionStorage.setItem('chat-username-p2p', username);
                startApp();
            }
        });
        usernameInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') setUsernameBtn.click(); });
        createLobbyBtn.addEventListener('click', createLobby);
        joinLobbyBtn.addEventListener('click', joinLobby);
        leaveLobbyBtn.addEventListener('click', leaveLobby);
        messageInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('keydown', (e) => { if (e.key in keys) keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { if (e.key in keys) keys[e.key] = false; });
        lobbyInfo.addEventListener('click', () => {
            if (lobbyId) {
                navigator.clipboard.writeText(lobbyId).then(() => {
                    const originalText = lobbyInfo.querySelector('span').textContent;
                    lobbyInfo.querySelector('span').textContent = 'Copied!';
                    setTimeout(() => { lobbyInfo.querySelector('span').textContent = originalText; }, 2000);
                });
            }
        });

        // --- Start ---
        main();
    </script>
</body>
</html>
