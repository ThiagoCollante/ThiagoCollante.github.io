<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Multiplayer Futsal Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: white;
            background-color: #111;
        }
        canvas {
            display: block;
        }
        #info-container {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            font-size: 12px;
            z-index: 10;
        }
        #version-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            font-size: 10px;
            color: white;
            z-index: 10;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #lobby-ui, #pause-menu {
            width: 90%;
            max-width: 450px;
            padding: 25px;
            background-color: #222;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #444;
        }
        .lobby-input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            text-align: center;
            font-size: 1rem;
        }
        .lobby-button, .menu-button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .lobby-button:hover:not(:disabled), .menu-button:hover {
            background-color: #357abd;
        }
        .lobby-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #lobby-id-display {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #a5d6a7; /* Light green */
        }
        #error-message {
            color: #ef5350; /* Light red */
            margin-top: 10px;
            min-height: 20px;
        }
        .crosshair {
            display: none; 
        }
        #minimapContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 200px;
            border: 2px solid white;
            border-radius: 50%;
            overflow: hidden;
            z-index: 101;
            background: rgba(0, 0, 0, 0.3);
        }
        #minimapRenderer {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="blocker">
        <div id="lobby-ui">
            <h1 class="text-2xl font-bold mb-4">Join a Futsal Match</h1>
            <button id="create-lobby-btn" class="lobby-button" disabled>Create New Match</button>
            <div id="lobby-id-display"></div>
            <hr class="my-4" style="margin: 20px 0; border-color: #444;">
            <input type="text" id="join-lobby-input" class="lobby-input" placeholder="Enter Match ID" disabled>
            <button id="join-lobby-btn" class="lobby-button" disabled>Join Match</button>
            <p id="error-message">Connecting to server...</p>
        </div>
        <div id="pause-menu" style="display: none;">
            <h1 class="text-2xl font-bold mb-4">Game Paused</h1>
            <button id="resume-btn" class="menu-button">Resume Game</button>
        </div>
    </div>

    <div id="info-container">
        Your User ID: <span id="userId">Loading...</span><br>
        Match ID: <span id="lobbyId">N/A</span>
    </div>
    
    <div id="version-info">Version 4.1-futsal</div>
    <div id="minimapContainer">
        <div id="minimapRenderer"></div>
    </div>
    <div class="crosshair"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, deleteDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL VARIABLES ---
        let scene, camera, renderer, minimapRenderer, minimapCamera;
        let db, auth;
        let userId, currentLobbyId, appId, isHost = false;
        let playerRef, playerModel, playerBody, playerIndicator;
        let ballRef, ballMesh, ballBody;
        let wallMeshes = [];
        let raycaster = new THREE.Raycaster();
        
        // Physics
        let world;
        const timeStep = 1 / 60;

        const playerMeshes = {};

        const moveState = { forward: false, backward: false, left: false, right: false, run: false };
        const walkSpeed = 8.0;
        const runSpeed = 14.0;
        let lastTime = performance.now();
        let isGameStarted = false;

        // Camera control
        let cameraYaw = 0;
        let cameraPitch = 0.4;
        const cameraDistance = 12;
        const cameraTarget = new THREE.Vector3();

        // Futsal court dimensions (in tiles)
        const courtWidth = 10;
        const courtDepth = 15;
        const mapGrid = Array(courtDepth).fill(0).map(() => Array(courtWidth).fill(0));
        // Create walls
        for(let i=0; i<courtDepth; i++) {
            mapGrid[i][0] = 2;
            mapGrid[i][courtWidth-1] = 2;
        }
         for(let i=0; i<courtWidth; i++) {
            mapGrid[0][i] = 2;
            mapGrid[courtDepth-1][i] = 2;
        }

        const tileSize = 10;
        const updateInterval = 50;
        let lastUpdateTime = 0;

        async function init() {
            initLobbyUI();
            initEventListeners();
            await initFirebase();
        }

        async function initFirebase() {
             const firebaseConfig = {
                apiKey: "AIzaSyBX7Qk3hB7vNykKt9WyiDNWrqq0eXxpGMA",
                authDomain: "lanhtml-d905d.firebaseapp.com",
                projectId: "lanhtml-d905d",
                storageBucket: "lanhtml-d905d.appspot.com",
                messagingSenderId: "427246041879",
                appId: "1:427246041879:web:b455c681ee7b952edc9552"
            };
            appId = firebaseConfig.projectId;
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            onAuthStateChanged(auth, user => {
                if (user) {
                    userId = user.uid;
                    document.getElementById('userId').textContent = userId.substring(0, 8);
                    ['create-lobby-btn', 'join-lobby-btn', 'join-lobby-input'].forEach(id => document.getElementById(id).disabled = false);
                    document.getElementById('error-message').textContent = '';
                }
            });
            try { await signInAnonymously(auth); } catch (error) { console.error(error); }
        }
        
        function initPhysics() {
            world = new CANNON.World();
            world.gravity.set(0, -20, 0);
            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 10;

            const groundMaterial = new CANNON.Material("groundMaterial");
            const wallMaterial = new CANNON.Material("wallMaterial");
            const playerMaterial = new CANNON.Material("playerMaterial");
            const ballMaterial = new CANNON.Material("ballMaterial");

            world.addContactMaterial(new CANNON.ContactMaterial(groundMaterial, ballMaterial, { friction: 0.4, restitution: 0.7 }));
            world.addContactMaterial(new CANNON.ContactMaterial(playerMaterial, ballMaterial, { friction: 0.1, restitution: 0.8 }));
            world.addContactMaterial(new CANNON.ContactMaterial(wallMaterial, ballMaterial, { friction: 0.5, restitution: 0.8 }));
            world.addContactMaterial(new CANNON.ContactMaterial(playerMaterial, playerMaterial, { friction: 0.1, restitution: 0.4 }));
        }

        function initLobbyUI() {
            document.getElementById('create-lobby-btn').addEventListener('click', createLobby);
            document.getElementById('join-lobby-btn').addEventListener('click', () => joinLobby(document.getElementById('join-lobby-input').value.toUpperCase()));
            document.getElementById('resume-btn').addEventListener('click', () => {
                document.body.requestPointerLock();
            });
        }

        async function startGame(lobbyId, amHost) {
            if (isGameStarted) return;
            isHost = amHost;
            currentLobbyId = lobbyId;
            document.getElementById('lobbyId').textContent = lobbyId;
            
            initThree();
            document.getElementById('lobby-ui').style.display = 'none';
            document.body.requestPointerLock();
            
            playerBody = new CANNON.Body({ mass: 70, shape: new CANNON.Sphere(0.8), material: world.materials.find(m=>m.name==="playerMaterial")});
            playerBody.position.set(0, 5, courtDepth * tileSize / 2 - 10);
            world.addBody(playerBody);

            const playersCollectionPath = `/artifacts/${appId}/public/data/lobbies/${currentLobbyId}/players`;
            playerRef = doc(db, playersCollectionPath, userId);
            await setDoc(playerRef, { x: playerBody.position.x, y: playerBody.position.y, z: playerBody.position.z, timestamp: Date.now() });

            ballRef = doc(db, `/artifacts/${appId}/public/data/lobbies/${currentLobbyId}/ball/state`);
            if (isHost) {
                 await setDoc(ballRef, { x: 0, y: 5, z: 0, vx: 0, vy: 0, vz: 0 });
            }

            listenForPlayers(playersCollectionPath);
            listenForBallState();

            isGameStarted = true;
            animate();
        }
        
        function createRoombaModel(color) {
            const group = new THREE.Group();
            const bodyMat = new THREE.MeshStandardMaterial({ color: color, metalness: 0.3, roughness: 0.5 });
            const bodyGeo = new THREE.CylinderGeometry(0.8, 0.7, 0.4, 24);
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.castShadow = true;
            group.add(body);
            const topMat = new THREE.MeshStandardMaterial({ color: 0xeeeeee, metalness: 0.1, roughness: 0.6 });
            const topGeo = new THREE.CylinderGeometry(0.6, 0.6, 0.1, 24);
            const top = new THREE.Mesh(topGeo, topMat);
            top.position.y = 0.25;
            group.add(top);
            const directionIndicatorMat = new THREE.MeshStandardMaterial({ color: 0x333333, metalness: 0.8 });
            const directionIndicatorGeo = new THREE.BoxGeometry(0.1, 0.1, 0.5);
            const directionIndicator = new THREE.Mesh(directionIndicatorGeo, directionIndicatorMat);
            directionIndicator.position.set(0, 0.25, -0.4);
            group.add(directionIndicator);
            return group;
        }

        function initThree() {
            initPhysics();
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x225588);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            playerModel = createRoombaModel(0xffffff);
            scene.add(playerModel);
            
            ballMesh = new THREE.Mesh(new THREE.SphereGeometry(0.5, 32, 32), new THREE.MeshStandardMaterial({color: 0xffdf00}));
            ballMesh.castShadow = true;
            scene.add(ballMesh);
            ballBody = new CANNON.Body({ mass: 1, shape: new CANNON.Sphere(0.5), material: world.materials.find(m=>m.name==="ballMaterial")});
            world.addBody(ballBody);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.insertBefore(renderer.domElement, document.getElementById('info-container'));
            
            scene.add(new THREE.AmbientLight(0x606060, 1.2));
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(20, 50, 20);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            generateWorldFromGrid();
            initMinimap();
        }

        function generateWorldFromGrid() {
            const wallHeight = 15;
            const gridWidth = mapGrid[0].length * tileSize;
            const gridDepth = mapGrid.length * tileSize;

            const groundGeo = new THREE.PlaneGeometry(gridWidth, gridDepth);
            const groundMat = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            const groundMesh = new THREE.Mesh(groundGeo, groundMat);
            groundMesh.rotation.x = -Math.PI / 2;
            groundMesh.receiveShadow = true;
            scene.add(groundMesh);
            const groundBody = new CANNON.Body({ mass: 0, shape: new CANNON.Plane(), material: world.materials.find(m=>m.name==="groundMaterial") });
            groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1,0,0), -Math.PI/2);
            world.addBody(groundBody);

            mapGrid.forEach((row, z) => {
                row.forEach((tileType, x) => {
                    if (tileType === 2) {
                        const wallGeo = new THREE.BoxGeometry(tileSize, wallHeight, tileSize);
                        const wallMat = new THREE.MeshLambertMaterial({ color: 0xcccccc });
                        const wallMesh = new THREE.Mesh(wallGeo, wallMat);
                        wallMesh.position.set((x - gridWidth/tileSize/2 + 0.5) * tileSize, wallHeight/2, (z - gridDepth/tileSize/2 + 0.5) * tileSize);
                        wallMesh.castShadow = true;
                        wallMesh.receiveShadow = true;
                        scene.add(wallMesh);
                        wallMeshes.push(wallMesh); // For camera collision
                        const wallBody = new CANNON.Body({ mass: 0, shape: new CANNON.Box(new CANNON.Vec3(tileSize/2, wallHeight/2, tileSize/2)), material: world.materials.find(m=>m.name==="wallMaterial") });
                        wallBody.position.copy(wallMesh.position);
                        world.addBody(wallBody);
                    }
                });
            });
        }
        
        function initMinimap() {
            const minimapContainer = document.getElementById('minimapRenderer');
            minimapRenderer = new THREE.WebGLRenderer({ antialias: true });
            minimapRenderer.setSize(200, 200);
            minimapContainer.appendChild(minimapRenderer.domElement);

            const mapSize = Math.max(mapGrid.length, mapGrid[0].length) * tileSize * 0.7;
            minimapCamera = new THREE.OrthographicCamera(-mapSize, mapSize, mapSize, -mapSize, 1, 1000);
            minimapCamera.up = new THREE.Vector3(0, 0, -1);
            minimapCamera.lookAt(new THREE.Vector3(0, -1, 0));
            scene.add(minimapCamera);

            const playerIndicatorGeo = new THREE.SphereGeometry(2, 16, 16);
            const playerIndicatorMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            playerIndicator = new THREE.Mesh(playerIndicatorGeo, playerIndicatorMat);
            scene.add(playerIndicator);
        }

        function initEventListeners() {
            document.addEventListener('pointerlockchange', () => {
                const blocker = document.getElementById('blocker');
                const pauseMenu = document.getElementById('pause-menu');
                if(document.pointerLockElement === document.body) {
                    blocker.style.display = 'none';
                    pauseMenu.style.display = 'none';
                } else {
                    blocker.style.display = 'flex';
                    pauseMenu.style.display = 'block';
                    document.getElementById('lobby-ui').style.display = 'none';
                }
            });
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('keydown', (event) => {
                if(event.code === 'Escape') {
                    document.exitPointerLock();
                }
                if (document.pointerLockElement !== document.body) return;
                switch (event.code) {
                    case 'KeyW': moveState.forward = true; break;
                    case 'KeyA': moveState.left = true; break;
                    case 'KeyS': moveState.backward = true; break;
                    case 'KeyD': moveState.right = true; break;
                    case 'ShiftLeft': case 'ShiftRight': moveState.run = true; break;
                }
            });
            document.addEventListener('keyup', (event) => {
                switch (event.code) {
                    case 'KeyW': moveState.forward = false; break;
                    case 'KeyA': moveState.left = false; break;
                    case 'KeyS': moveState.backward = false; break;
                    case 'KeyD': moveState.right = false; break;
                    case 'ShiftLeft': case 'ShiftRight': moveState.run = false; break;
                }
            });
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('beforeunload', () => { if (playerRef) deleteDoc(playerRef); });
        }


        async function createLobby() {
            const lobbyId = Math.random().toString(36).substring(2, 8).toUpperCase();
            const lobbyRef = doc(db, `/artifacts/${appId}/public/data/lobbies`, lobbyId);
            await setDoc(lobbyRef, { createdAt: Date.now(), owner: userId });
            document.getElementById('lobby-id-display').textContent = `Match ID: ${lobbyId}`;
            setTimeout(() => startGame(lobbyId, true), 1000);
        }

        async function joinLobby(lobbyId) {
            const lobbyRef = doc(db, `/artifacts/${appId}/public/data/lobbies`, lobbyId);
            if ((await getDoc(lobbyRef)).exists()) {
                setTimeout(() => startGame(lobbyId, false), 500);
            } else {
                document.getElementById('error-message').textContent = 'Match not found.';
            }
        }

        function listenForPlayers(collectionPath) {
            onSnapshot(collection(db, collectionPath), (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    const docId = change.doc.id;
                    const data = change.doc.data();
                    if (docId === userId) return;

                    if (change.type === "added") {
                        const model = createRoombaModel(Math.random() * 0xffffff);
                        const body = new CANNON.Body({ mass: 70, shape: new CANNON.Sphere(0.8), material: world.materials.find(m=>m.name==="playerMaterial")});
                        playerMeshes[docId] = { mesh: model, body: body, targetPosition: new THREE.Vector3() };
                        scene.add(model);
                        world.addBody(body);
                    }
                    if (change.type === "added" || change.type === "modified") {
                        playerMeshes[docId].targetPosition.set(data.x, data.y, data.z);
                        playerMeshes[docId].mesh.quaternion.slerp(new THREE.Quaternion(data.qx, data.qy, data.qz, data.qw), 0.1);
                    } else if (change.type === "removed") {
                        if (playerMeshes[docId]) {
                            scene.remove(playerMeshes[docId].mesh);
                            world.remove(playerMeshes[docId].body);
                            delete playerMeshes[docId];
                        }
                    }
                });
            });
        }
        
        function listenForBallState() {
            onSnapshot(ballRef, (doc) => {
                if (!isHost && doc.exists()) {
                    const data = doc.data();
                    ballBody.position.set(data.x, data.y, data.z);
                    ballBody.velocity.set(data.vx, data.vy, data.vz);
                }
            });
        }

        function onMouseMove(event) {
            if (document.pointerLockElement !== document.body) return;
            cameraYaw -= (event.movementX || 0) * 0.002;
            cameraPitch -= (event.movementY || 0) * 0.002;
            cameraPitch = Math.max(-Math.PI / 2 + 0.3, Math.min(Math.PI / 2 - 0.1, cameraPitch));
        }

        function onWindowResize() {
            if (!isGameStarted) return;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }


        function updatePlayerState() {
            const currentSpeed = moveState.run ? runSpeed : walkSpeed;
            const cameraForward = new THREE.Vector3();
            camera.getWorldDirection(cameraForward);
            cameraForward.y = 0;
            cameraForward.normalize();
            const cameraRight = new THREE.Vector3().crossVectors(new THREE.Vector3(0, 1, 0), cameraForward);

            const moveDirection = new THREE.Vector3();
            if (moveState.forward) moveDirection.add(cameraForward);
            if (moveState.backward) moveDirection.sub(cameraForward);
            if (moveState.left) moveDirection.sub(cameraRight);
            if (moveState.right) moveDirection.add(cameraRight);
            
            if (moveDirection.lengthSq() > 0) {
                 moveDirection.normalize();
                 playerBody.velocity.x = moveDirection.x * currentSpeed;
                 playerBody.velocity.z = moveDirection.z * currentSpeed;
                 const targetQuaternion = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0, 0, -1), moveDirection);
                 playerModel.quaternion.slerp(targetQuaternion, 0.2);
            }
        }

        function updateCamera() {
            const targetPosition = playerModel.position.clone().add(new THREE.Vector3(0, 0.5, 0));
            cameraTarget.lerp(targetPosition, 0.2);

            const idealOffset = new THREE.Vector3(0, 0, cameraDistance);
            const rotation = new THREE.Euler(cameraPitch, cameraYaw, 0, 'YXZ');
            idealOffset.applyEuler(rotation);
            
            const idealCameraPosition = playerModel.position.clone().add(idealOffset);

            // Camera collision
            const playerToCamera = new THREE.Vector3().subVectors(idealCameraPosition, playerModel.position);
            raycaster.set(playerModel.position, playerToCamera.normalize());
            const intersects = raycaster.intersectObjects(wallMeshes);

            if(intersects.length > 0 && intersects[0].distance < playerToCamera.length()) {
                 camera.position.copy(intersects[0].point.addScaledVector(playerToCamera.normalize(), -0.5));
            } else {
                 camera.position.copy(idealCameraPosition);
            }
            
            camera.lookAt(cameraTarget);
        }

        function sendPlayerStateToServer() {
            if (playerRef) {
                updateDoc(playerRef, {
                    x: playerBody.position.x, y: playerBody.position.y, z: playerBody.position.z,
                    qx: playerModel.quaternion.x, qy: playerModel.quaternion.y, qz: playerModel.quaternion.z, qw: playerModel.quaternion.w
                });
            }
            if(isHost && ballRef){
                updateDoc(ballRef, {
                    x: ballBody.position.x, y: ballBody.position.y, z: ballBody.position.z,
                    vx: ballBody.velocity.x, vy: ballBody.velocity.y, vz: ballBody.velocity.z
                });
            }
        }

        function updateRemotePlayers() {
            for (const id in playerMeshes) {
                const player = playerMeshes[id];
                player.body.position.lerp(player.targetPosition, 0.2, player.body.position);
                player.mesh.position.copy(player.body.position);
                player.mesh.quaternion.copy(player.body.quaternion);
            }
        }

        function updateMinimap() {
            if (!isGameStarted) return;
            minimapCamera.position.set(playerModel.position.x, 150, playerModel.position.z);
            playerIndicator.position.copy(playerModel.position);
            playerIndicator.position.y = 200; 
            minimapRenderer.render(scene, minimapCamera);
        }

        function animate() {
            if (!isGameStarted) return;
            requestAnimationFrame(animate);
            const time = performance.now();
            const deltaTime = (time - lastTime) / 1000;
            
            if(document.pointerLockElement === document.body) {
                world.step(timeStep, deltaTime);
                updatePlayerState();
            }

            playerModel.position.copy(playerBody.position);
            ballMesh.position.copy(ballBody.position);
            ballMesh.quaternion.copy(ballBody.quaternion);
            
            updateRemotePlayers();
            updateCamera();
            updateMinimap();

            if (time - lastUpdateTime > updateInterval && document.pointerLockElement === document.body) {
                sendPlayerStateToServer();
                lastUpdateTime = time;
            }
            lastTime = time;
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
