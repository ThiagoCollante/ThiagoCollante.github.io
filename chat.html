<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #chat-messages {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div id="app" class="w-full max-w-4xl h-full md:h-auto md:max-h-[90vh] bg-gray-800 rounded-lg shadow-xl flex flex-col p-4 sm:p-6">

        <!-- Lobby Selection / Creation -->
        <div id="lobby-view" class="flex flex-col items-center justify-center h-full">
            <h1 class="text-4xl font-bold mb-8 text-center">Chat Lobbies</h1>
            <div class="w-full max-w-sm">
                <button id="create-lobby-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Create New Lobby
                </button>
                <div class="my-6 flex items-center">
                    <hr class="w-full border-gray-600">
                    <span class="p-2 text-gray-400">OR</span>
                    <hr class="w-full border-gray-600">
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="room-code-input" placeholder="Enter Room Code" class="flex-grow bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="join-lobby-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out">
                        Join Lobby
                    </button>
                </div>
                 <p id="error-message" class="text-red-400 text-center mt-4 hidden"></p>
            </div>
        </div>

        <!-- Chat View -->
        <div id="chat-view" class="hidden flex-col h-full">
            <div class="flex items-center justify-between mb-4 border-b border-gray-700 pb-4">
                <div>
                    <h2 class="text-2xl font-bold">Chat Room</h2>
                    <p class="text-sm text-gray-400">Room Code: <span id="room-code-display" class="font-mono cursor-pointer" title="Click to copy"></span></p>
                    <p class="text-sm text-gray-400">Your User ID: <span id="user-id-display" class="font-mono"></span></p>
                </div>
                <button id="leave-lobby-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition">
                    Leave
                </button>
            </div>
            <div id="chat-messages" class="flex-grow overflow-y-auto mb-4 p-4 bg-gray-900 rounded-lg space-y-4">
                <!-- Messages will be appended here -->
            </div>
            <div class="flex gap-4">
                <input type="text" id="message-input" placeholder="Type your message..." class="flex-grow bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="send-message-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition">
                    Send
                </button>
            </div>
        </div>
    </div>
    
    <!-- Room Code Modal -->
    <div id="room-code-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-8 max-w-sm text-center shadow-xl">
            <h2 class="text-2xl font-bold mb-4">Lobby Created!</h2>
            <p class="text-gray-400 mb-6">Share this code with others to let them join:</p>
            <div class="bg-gray-900 rounded-lg p-4 mb-6">
                <p id="modal-room-code" class="text-4xl font-bold font-mono tracking-widest"></p>
            </div>
            <button id="copy-code-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg mb-4 transition">Copy Code</button>
            <button id="start-chatting-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition">Start Chatting</button>
        </div>
    </div>


    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection, query, onSnapshot, serverTimestamp, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        // IMPORTANT: To run this code outside the original environment (e.g., on GitHub Pages),
        // you MUST create your own Firebase project and paste your configuration here.
        // 1. Go to https://firebase.google.com/ and create a new project.
        // 2. In your project, create a new "Web App".
        // 3. Copy the firebaseConfig object and paste it below, replacing the empty {}.
        // 4. In your Firebase project, go to Firestore Database, create a database in test mode.
        let userFirebaseConfig = {
             apiKey: "AIzaSyAflXtpfodNrcyLzYBGoXVdTlaUYcxSNn0",
             authDomain: "chat-app-7c620.firebaseapp.com",
             projectId: "chat-app-7c620",
             storageBucket: "chat-app-7c620.firebasestorage.app",
             messagingSenderId: "300905208973",
             appId: "1:300905208973:web:ac1f41de55a1bb235556c4"
        };

        // This logic checks if we are in the original environment or using the user's config.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : userFirebaseConfig;
        const appId = typeof __app_id !== 'undefined' ? __app_id : firebaseConfig.projectId || 'default-chat-app';


        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const lobbyView = document.getElementById('lobby-view');
        const chatView = document.getElementById('chat-view');
        const createLobbyBtn = document.getElementById('create-lobby-btn');
        const joinLobbyBtn = document.getElementById('join-lobby-btn');
        const leaveLobbyBtn = document.getElementById('leave-lobby-btn');
        const sendMessageBtn = document.getElementById('send-message-btn');
        const roomCodeInput = document.getElementById('room-code-input');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const roomCodeDisplay = document.getElementById('room-code-display');
        const userIdDisplay = document.getElementById('user-id-display');
        const errorMessage = document.getElementById('error-message');
        
        // Modal elements
        const roomCodeModal = document.getElementById('room-code-modal');
        const modalRoomCode = document.getElementById('modal-room-code');
        const copyCodeBtn = document.getElementById('copy-code-btn');
        const startChattingBtn = document.getElementById('start-chatting-btn');

        // --- App State ---
        let currentUserId = null;
        let currentLobbyId = null;
        let unsubscribeMessages = null;

        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                userIdDisplay.textContent = currentUserId;
                console.log("User authenticated:", currentUserId);
            } else {
                try {
                    // Use custom token if provided (for the original environment)
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                         await signInWithCustomToken(auth, __initial_auth_token);
                    } else { // Otherwise, sign in anonymously (for standalone hosting)
                         await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Authentication failed:", error);
                    errorMessage.textContent = "Authentication failed. Check Firebase config and rules.";
                    errorMessage.classList.remove('hidden');
                }
            }
        });

        // --- Core Functions ---

        /**
         * Generates a random 6-character room code.
         */
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        /**
         * Creates a new chat lobby in Firestore.
         */
        async function createLobby() {
            if (!currentUserId) {
                showError("You are not authenticated. Please wait or refresh.");
                return;
            }
            createLobbyBtn.disabled = true;
            createLobbyBtn.textContent = 'Creating...';
            
            const roomCode = generateRoomCode();
            try {
                const lobbyRef = doc(db, `artifacts/${appId}/public/data/lobbies`, roomCode);
                await setDoc(lobbyRef, {
                    createdAt: serverTimestamp(),
                    creatorId: currentUserId
                });
                
                currentLobbyId = roomCode;
                modalRoomCode.textContent = roomCode;
                roomCodeModal.classList.remove('hidden');

            } catch (error) {
                console.error("Error creating lobby:", error);
                showError("Could not create lobby. Is your Firebase config correct?");
            } finally {
                 createLobbyBtn.disabled = false;
                 createLobbyBtn.textContent = 'Create New Lobby';
            }
        }
        
        /**
         * Joins an existing chat lobby.
         */
        async function joinLobby() {
            const roomCode = roomCodeInput.value.trim().toUpperCase();
            if (!roomCode) {
                showError("Please enter a room code.");
                return;
            }
            if (!currentUserId) {
                showError("You are not authenticated. Please wait or refresh.");
                return;
            }

            joinLobbyBtn.disabled = true;
            joinLobbyBtn.textContent = 'Joining...';

            try {
                const lobbyRef = doc(db, `artifacts/${appId}/public/data/lobbies`, roomCode);
                const lobbySnap = await getDoc(lobbyRef);

                if (lobbySnap.exists()) {
                    currentLobbyId = roomCode;
                    switchToChatView();
                } else {
                    showError("Lobby not found. Please check the code.");
                }
            } catch (error) {
                console.error("Error joining lobby:", error);
                showError("An error occurred. Please try again.");
            } finally {
                joinLobbyBtn.disabled = false;
                joinLobbyBtn.textContent = 'Join Lobby';
            }
        }

        /**
         * Leaves the current lobby and returns to the lobby view.
         */
        function leaveLobby() {
            if (unsubscribeMessages) {
                unsubscribeMessages();
                unsubscribeMessages = null;
            }
            currentLobbyId = null;
            chatMessages.innerHTML = ''; // Clear messages
            switchToLobbyView();
        }

        /**
         * Sends a chat message to the current lobby.
         */
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText || !currentLobbyId || !currentUserId) return;
            
            sendMessageBtn.disabled = true;
            messageInput.disabled = true;

            try {
                const messagesColRef = collection(db, `artifacts/${appId}/public/data/lobbies/${currentLobbyId}/messages`);
                await addDoc(messagesColRef, {
                    text: messageText,
                    senderId: currentUserId,
                    timestamp: serverTimestamp()
                });
                messageInput.value = '';
            } catch (error) {
                console.error("Error sending message:", error);
                showError("Failed to send message.");
            } finally {
                sendMessageBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        /**
         * Listens for new messages in the current lobby and displays them.
         */
        function listenForMessages() {
            if (unsubscribeMessages) unsubscribeMessages(); // Unsubscribe from previous listener

            const messagesQuery = query(collection(db, `artifacts/${appId}/public/data/lobbies/${currentLobbyId}/messages`));
            
            unsubscribeMessages = onSnapshot(messagesQuery, (snapshot) => {
                const allMessages = [];
                snapshot.forEach(doc => {
                    allMessages.push({ id: doc.id, ...doc.data() });
                });
                // Simple sort by timestamp in memory. For large chats, cursor-based pagination is better.
                allMessages.sort((a, b) => (a.timestamp?.toMillis() || 0) - (b.timestamp?.toMillis() || 0));
                
                displayMessages(allMessages);
            }, (error) => {
                console.error("Error listening for messages:", error);
                showError("Connection lost to chat.");
            });
        }
        
        /**
         * Displays messages in the chat window.
         */
        function displayMessages(messages) {
            chatMessages.innerHTML = ''; // Clear existing messages
            messages.forEach(msg => {
                const isCurrentUser = msg.senderId === currentUserId;
                const messageElement = document.createElement('div');
                messageElement.classList.add('flex', 'flex-col', isCurrentUser ? 'items-end' : 'items-start');
                
                const shortSenderId = msg.senderId.substring(0, 8);

                messageElement.innerHTML = `
                    <div class="text-xs text-gray-400 mb-1 ${isCurrentUser ? 'mr-2' : 'ml-2'}">${isCurrentUser ? 'You' : `User...${shortSenderId}`}</div>
                    <div class="max-w-xs md:max-w-md lg:max-w-lg px-4 py-3 rounded-2xl ${isCurrentUser ? 'bg-indigo-600 rounded-br-none' : 'bg-gray-700 rounded-bl-none'}">
                        <p class="text-white">${msg.text}</p>
                    </div>
                `;
                chatMessages.appendChild(messageElement);
            });
            // Scroll to the bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // --- UI Switching and Helpers ---

        function switchToChatView() {
            roomCodeDisplay.textContent = currentLobbyId;
            lobbyView.classList.add('hidden');
            chatView.classList.remove('hidden');
            chatView.classList.add('flex');
            listenForMessages();
            messageInput.focus();
        }

        function switchToLobbyView() {
            chatView.classList.add('hidden');
            chatView.classList.remove('flex');
            lobbyView.classList.remove('hidden');
            roomCodeInput.value = '';
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 3000);
        }
        
        /**
         * Copies the room code from the modal to the clipboard using a fallback method.
         */
        function copyRoomCodeToClipboard() {
            const code = modalRoomCode.textContent;
            // Use fallback method which is more reliable in iFrames
            const textArea = document.createElement("textarea");
            textArea.value = code;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                copyCodeBtn.textContent = 'Copied!';
                setTimeout(() => copyCodeBtn.textContent = 'Copy Code', 2000);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                copyCodeBtn.textContent = 'Failed to copy';
                 setTimeout(() => copyCodeBtn.textContent = 'Copy Code', 2000);
            }
            document.body.removeChild(textArea);
        }


        // --- Event Listeners ---
        createLobbyBtn.addEventListener('click', createLobby);
        joinLobbyBtn.addEventListener('click', joinLobby);
        leaveLobbyBtn.addEventListener('click', leaveLobby);
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Modal listeners
        copyCodeBtn.addEventListener('click', copyRoomCodeToClipboard);
        startChattingBtn.addEventListener('click', () => {
             roomCodeModal.classList.add('hidden');
             switchToChatView();
        });
        
        /**
         * Copies the room code from the header to the clipboard.
         */
        roomCodeDisplay.addEventListener('click', () => {
            const code = roomCodeDisplay.textContent;
            const originalTitle = roomCodeDisplay.title;

            const textArea = document.createElement("textarea");
            textArea.value = code;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                // Provide visual feedback by changing the title attribute (tooltip)
                roomCodeDisplay.title = 'Copied!';
                setTimeout(() => { roomCodeDisplay.title = originalTitle; }, 2000);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                roomCodeDisplay.title = 'Failed to copy';
                setTimeout(() => { roomCodeDisplay.title = originalTitle; }, 2000);
            }
            document.body.removeChild(textArea);
        });

    </script>
</body>
</html>
